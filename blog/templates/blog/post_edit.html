{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <script>
            window.dataLayer = window.dataLayer || [];
            dataLayer.push({
              postTitle: "!!TITLE!!",
              postDate: "!!DATE!!",
            });
        </script>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
